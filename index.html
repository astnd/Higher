<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('23.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            margin-bottom: 20px;
        }
        .contract-address {

            margin-bottom: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Crypto Memecoin</div>
        <div class="contract-address">Contract Address: 0x123456789ABCDEF</div>
        <div class="social-links">
            <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
            <a href="https://discord.gg/yourinvite" target="_blank">Discord</a>
            <a href="https://telegram.me/yourhandle" target="_blank">Telegram</a>

    </div>
</body>
</html>
